    <div class = "container">
        <h2>Create your Sticky Note!</h2>
        <form id="userForm">
            <label for = "title">Title:</label>
            <!-- testbox -->
            <input type="text" id = "title" name="title" required> 
            <label for = "content">Content:</label>

            </select>
            <button type = "submit">Submit</button>
        </form>

        <div class="result" id = "result"></div>

    <script>
        //submit is the event thats being listened for
        document.getElementById("userForm").addEventListener("submit", function (event) {event.preventDefault();

            //get input values
            //here it reads whats in the textbox, and buts that in the const title,content,
            const title = document.getElementById("title").value;
            const titleLength = title.length;
            const content = document.getElementById("content").value;
            const contentLength = content.length;
            const notetype = document.getElementById("notetype").value;


            //javascript alert

            if(titleLength > 50 || contentLength > 50)
            {
                //use a javascript popup box
                alert("Cannot Exceed 50 characters");
            }
            else
            {
                //Display result
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = `<h3>Submitted Information</h3> <p>Title: ${title}</p>`;
                resultDiv.innerHTML += `<p>Content: ${content}</p>`;
                resultDiv.innerHTML += `<p>Label: ${notetype}</p>`;
                }
        });
